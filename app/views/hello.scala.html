@(tourneys: List[LobbyInfo])(implicit request: RequestHeader)

@main("Welcome to Play 2.0") {
  <table class="table table-striped table-bordered lobbies">
    <thead>
      <tr>
        <th>Tournament</th>
        <th>Players</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tablebody">
      @tourneys.map { tourney =>
        @lobbyitem(tourney)
      }
    </tbody>
  </table>

	<script type="text/javascript">
		var sseUrl = '@routes.Application.sse'
	</script>
	<script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/bootstrap-modal.js")" type="text/javascript"></script>
}
