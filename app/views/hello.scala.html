@(tourneys: Seq[String])(implicit request: RequestHeader)

@main("Welcome to Play 2.0") {
  <table class="table table-striped">
        <thead>
          <tr>
            <th>Tournament</th>
            <th>Players</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          @tourneys.map { tourney =>
            <tr>
              <td>@tourney</td>
            </tr>
          }
        </tbody>
      </table>
}
